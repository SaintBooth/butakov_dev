version: "3.9"

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - appnet

  backend:
    build:
      context: ./backend
    restart: unless-stopped
    env_file: .env
    environment:
      USE_POSTGRES: "true"
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
    depends_on:
      - db
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    expose:
      - "8000"
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    networks:
      - appnet

  frontend:
    build:
      context: ./frontend
    restart: unless-stopped
    env_file: .env
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    depends_on:
      - backend
    expose:
      - "3000"
    command: ["npm", "run", "start"]
    networks:
      - appnet

  nginx:
    image: nginx:alpine
    depends_on:
      - frontend
      - backend
    volumes:
      - ./nginx/prod.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/static
      - media_volume:/media
    ports:
      - "127.0.0.1:8090:80"
    networks:
      - appnet

volumes:
  db_data:
  static_volume:
  media_volume:

networks:
  appnet:

